type Portfolio @entity {
  id: ID! # NFT tokenId
  owner: Bytes!
  approved: Bytes!
  copied: Int!
  createdAt: BigInt!
  original: Portfolio
  holdingAssets: [HoldingAsset!] @derivedFrom(field: "portfolio")
}

type HoldingAsset @entity {
  id: ID!
  portfolio: Portfolio!
  token: Bytes!
  amount: BigInt!
  portfolioAddress: Bytes!
}
