specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ZoneCapitalNFT
    network: ropsten
    source:
      abi: ZoneCapitalNFT
      address: "0x095413F42dC9eE4be1183A0F39868240a2DeA64a"
      startBlock: 12226243
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Portfolio
      abis:
        - name: ZoneCapitalNFT
          file: ./abis/ZoneCapitalNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: FactoryAdded(address)
          handler: handleFactoryAdded
        - event: FactoryRemoved(address)
          handler: handleFactoryRemoved
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/ZoneCapitalNFT.ts
  - kind: ethereum/contract
    name: ZoneCapitalFactory
    network: ropsten
    source:
      abi: ZoneCapitalFactory
      address: "0x8C6ce142ba77126e5082A15A69822263aF5805B8"
      startBlock: 12226254
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Portfolio
      abis:
        - name: ZoneCapitalFactory
          file: ./abis/ZoneCapitalFactory.json
      eventHandlers:
        - event: NftCreated(indexed uint256,uint256)
          handler: handleNftCreated
        - event: NftUpdated(indexed uint256)
          handler: handleNftUpdated
      file: ./src/mappings/ZoneCapitalFactory.ts
  - kind: ethereum/contract
    name: ZoneCapitalHolding
    network: ropsten
    source:
      abi: ZoneCapitalHolding
      address: "0x0dF67306218B4B0EE681B7256ac8Ab4164F3213a"
      startBlock: 12226248
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Portfolio
      abis:
        - name: ZoneCapitalHolding
          file: ./abis/ZoneCapitalHolding.json
      eventHandlers:
        - event: PorfolioAssetStored(uint256,address,uint256,address)
          handler: handlePorfolioAssetStored
      file: ./src/mappings/ZoneCapitalHolding.ts
